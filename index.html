<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- cdn for data table styles  -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="cont">
        <div class="explanation">
            <h2>This is a demo project to get familiar with jQuery DataTables</h2>
            <p>All data sourced from: <a href="https://randomuser.me/" >https://randomuser.me/</a></p>
        </div>
        <table id="table_id" class="display hover order-column stripe cell-border">
            <thead>
                <tr>
                    <th>Tile</th>
                    <th>First</th>
                    <th>Last</th>
                    <th>Age</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Street</th>
                    <th>City</th>
                    <th>State</th>
                    <th>Country</th>
                    <th>ZipCode</th>
                </tr>
            </thead>
            <tbody id="peopleTableBody">
            </tbody>
            <tfoot>
                <th>Tile</th>
                <th>First</th>
                <th>Last</th>
                <th>Age</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Street</th>
                <th>City</th>
                <th>State</th>
                <th>Country</th>
                <th>ZipCode</th>
            </tfoot>
        </table>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"
        integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
    <script type="text/javascript" charset="utf8"
        src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.js"></script>
    <script src="js.js"></script>
</body>

</html>
